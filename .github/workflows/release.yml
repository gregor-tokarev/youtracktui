name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            name: yt-macos-arm64
          - os: macos-13
            target: bun-darwin-x64
            name: yt-macos-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            name: yt-linux-x64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun ci
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build binary
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          BUILD_TARGET: ${{ matrix.target }}
          BUILD_NAME: ${{ matrix.name }}
        run: bun run scripts/build-single.ts
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/*.tar.gz
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Package Debian
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: bun run scripts/package-deb.ts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.tar.gz
            dist/*.deb
          retention-days: 30

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
      
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Calculate SHA256 for arm64
        id: sha256_arm64
        run: |
          SHA256=$(sha256sum dist/yt-macos-arm64-v${{ steps.version.outputs.VERSION }}.tar.gz | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
      
      - name: Calculate SHA256 for x64
        id: sha256_x64
        run: |
          SHA256=$(sha256sum dist/yt-macos-x64-v${{ steps.version.outputs.VERSION }}.tar.gz | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
      
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.HOMEBREW_TAP_REPO }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
      
      - name: Update Homebrew formula
        run: |
          cd homebrew-tap
          FORMULA_FILE="yt.rb"
          
          cat > "$FORMULA_FILE" << EOF
          class Yt < Formula
            desc "Terminal UI for YouTrack"
            homepage "https://github.com/gregortokarev/youtracktui"
            version "${{ steps.version.outputs.VERSION }}"
          
            if Hardware::CPU.arm?
              url "https://github.com/gregortokarev/youtracktui/releases/download/v${{ steps.version.outputs.VERSION }}/yt-macos-arm64-v${{ steps.version.outputs.VERSION }}.tar.gz"
              sha256 "${{ steps.sha256_arm64.outputs.SHA256 }}"
            else
              url "https://github.com/gregortokarev/youtracktui/releases/download/v${{ steps.version.outputs.VERSION }}/yt-macos-x64-v${{ steps.version.outputs.VERSION }}.tar.gz"
              sha256 "${{ steps.sha256_x64.outputs.SHA256 }}"
            end
          
            def install
              bin.install "yt"
            end
          
            test do
              system "#{bin}/yt", "--version"
            end
          end
          EOF
      
      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yt.rb
          git commit -m "Update yt to ${{ steps.version.outputs.VERSION }}" || exit 0
          git push
